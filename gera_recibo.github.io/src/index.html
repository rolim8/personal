<div class="receipt-main">
  
  <head> 
    <title> Gerador de Recibo </title>
    <link href="style.css" rel="stylesheet">
  </head>
  
  <script type="text/javascript">
    var nome = prompt('Digite seu nome:');
    var cpf = prompt('Digite seu cpf:');
    var preco = prompt('Informe o preço do serviço:', '0');
    var servico = prompt('Serviço prestado:');
  </script>
  
  
  <div>    
    <div class="receipt-header">
      <img name="LogoMascote" src="LogoMascote.jpg" height="98" width="187" border="0" usemap="#Map">
    </div>
    
    <div class="receipt-header">
      <span id="_16.2">
	   <br>Razão Social: ORLANDO LEITE ROLIM </span>
	   <br>Rua Terencio Correia Ferrer, 340- Centro &#150; Lavras da Mangabeira &#150; CE</span>
	   <br>CNPJ: 04.921.682/0001-26</span>
	   <br>Telefone: 88. 9 9258.0551</span>
    </div>
	
  </div>
  
  <p class="receipt-title"><br> Recibo </p>
  
  <div class="receipt-section">
    <span class="receipt-label text-large">Data:</span>
      <span class="text-large">
        <script>
          document.write(new Date().toLocaleDateString());
        </script>

    <span class="receipt-label"><br>Valor: </span> R$
    <script type="text/javascript">
      document.write(preco + ",00")
    </script>
    
    <span class="receipt-label"><br>Contratante:</span>
    <script type="text/javascript">
      document.write(nome + "(" + cpf + ")")
    </script>
    
    <span class="receipt-label"><br>Contratado: Orlando Sat (04.921.682/0001-26)</span>

  </div>
  
  <div class="receipt-section">
    <script type="text/javascript">
      document.write("<br>Recebi de " + nome + " a importância de R$ " + preco + ",00)
    </script>
    <script type="text/javascript">
      document.write("Referente à(o) " + servico)
    </script>
  </div>

  <div class="receipt-signature col-xs-1">
    <p class="receipt-line"></p>
    <p>Orlando Sat</p>
  </div>  
</div>
